<!DOCTYPE html>
<html>
<head>
    <title>Scooby Doo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <section>
        <h2>Welcome to this fantastic Scooby-Doo game</h2>
        <p class="intro"> To play you need to enter a text in the text field below, Hit enter or the submit button below it and then see the result. </p>
        <form novalidate> 
            <p>
                <label for="scooby">Enter a word or a sentence</label>
                <input type="text" name="scooby_text" id="scooby" autofocus required/>
                <span class="error" aria-live="polite"></span>
            </p>
             <p class="result"></p>
            <button>Submit your text</button>
           
        </form>
    </section>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
